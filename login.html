            <form id="loginForm">
                <div class="form-group">
                    <label for="email">网易邮箱</label>
                    <input type="email" id="email" placeholder="请输入您的网易邮箱" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" placeholder="请输入您的密码" required>
                </div>
                <div class="form-checkbox">
                    <input type="checkbox" id="remember">
                    <label for="remember">记住我</label>
                </div>
                <button type="submit" class="form-button">🚀 登录</button>
                <div class="form-link">
                    <p>还没有账号？<a href="register.html">📋 立即注册</a></p>
                </div>
            </form>
        </div>
