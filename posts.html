    <!-- 帖子页面特定样式 -->
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #50e3c2;
            --text-color: #333;
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --border-radius: 12px;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }
        
        /* 帖子卡片悬停效果 */
        .post-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .post-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }
        
        /* 骨架屏样式 */
        .skeleton-loading {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite;
        }
        
        @keyframes skeleton-loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
        
        /* 分类标签美化 */
        .post-category {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
            color: white;
            margin-bottom: 12px;
            transition: var(--transition);
        }
        
        .post-category:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        /* 滚动到顶部按钮 */
        #scroll-top-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
            z-index: 1000;
        }
        
        #scroll-top-btn.show {
            opacity: 1;
            visibility: visible;
        }
        
        #scroll-top-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(74, 144, 226, 0.5);
        }
        
        /* 页脚分隔线 */
        .footer-divider {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border-radius: 3px;
        }
    </style>

    <script>
        // 添加加载动画关键帧
        const style = document.createElement('style');
        style.textContent = `
            @keyframes loading {
                0% {
                    background-position: 200% 0;
                }
                100% {
                    background-position: -200% 0;
                }
            }
            
            .post-card {
                transform: translateY(20px);
                opacity: 0;
                transition: all 0.5s ease;
                border-radius: 16px;
                overflow: hidden;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
                background: white;
                cursor: pointer;
            }
            
            .post-card.show {
                transform: translateY(0);
                opacity: 1;
            }
            
            .post-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 15px 35px rgba(74, 144, 226, 0.15);
            }
            
            .no-posts {
                grid-column: 1 / -1;
                text-align: center;
                padding: 80px 20px;
                background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
                border-radius: 16px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            }
            
            .no-posts h3 {
                font-size: 24px;
                font-weight: 600;
                color: #64748b;
                margin: 0 0 10px 0;
            }
            
            .no-posts p {
                font-size: 16px;
                color: #94a3b8;
                margin: 0 0 30px 0;
            }
            
            .no-posts .btn-primary {
                display: inline-block;
                background: linear-gradient(135deg, #4a90e2 0%, #357abd 100%);
                color: white;
                padding: 15px 30px;
                border-radius: 30px;
                font-weight: 600;
                text-decoration: none;
                transition: all 0.3s ease;
                font-size: 16px;
            }
        `;
        document.head.appendChild(style);
        
        // 等待DOM加载完成
        document.addEventListener('DOMContentLoaded', function() {
            // 检查用户登录状态并更新currentUser变量
            if (typeof checkUserLogin === 'function') {
                checkUserLogin();
            } else {
                const currentUser = localStorage.getItem('currentUser');
                if (currentUser) {
                    updateUILoggedIn();
                } else {
                    updateUILoggedOut();
                }
            }
            
            // 初始化事件监听器
            initEventListeners();
            
            // 确保导航栏显示正确的登录状态
            if (typeof updateNavDisplay === 'function') {
                updateNavDisplay();
            }
            
            // 滚动到顶部按钮功能
            const scrollTopBtn = document.getElementById('scroll-top-btn');
            
            window.addEventListener('scroll', function() {
                if (window.pageYOffset > 300) {
                    scrollTopBtn.style.opacity = '1';
                    scrollTopBtn.style.visibility = 'visible';
                } else {
                    scrollTopBtn.style.opacity = '0';
                    scrollTopBtn.style.visibility = 'hidden';
                }
            });
            
            scrollTopBtn.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
            
            // 添加所有按钮的悬停效果
            const buttons = document.querySelectorAll('button, a');
            buttons.forEach(button => {
                if (button.tagName === 'A' && button.getAttribute('href') === '#') return;
                
                button.addEventListener('mouseover', function() {
                    this.style.transform = 'translateY(-2px)';
                    this.style.boxShadow = '0 8px 30px rgba(74, 144, 226, 0.2)';
                    this.style.transition = 'all 0.3s ease';
                });
                
                button.addEventListener('mouseout', function() {
                    this.style.transform = 'translateY(0)';
                    this.style.boxShadow = 'none';
                });
                
                // 点击反馈效果
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(0)';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = 'translateY(-2px)';
                });
            });
            
            // 加载帖子内容
            loadPosts();
            
            // 为筛选控件添加事件监听
            document.getElementById('category-filter').addEventListener('change', loadPosts);
            document.getElementById('sort-filter').addEventListener('change', loadPosts);
            
            // 为文章链接添加点击事件
            document.getElementById('articles-link').addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'articles.html';
            });
        });
        
        // 加载帖子函数
        function loadPosts() {
            const category = document.getElementById('category-filter').value;
            const sortBy = document.getElementById('sort-filter').value;
            const postsContainer = document.getElementById('posts-container');
            const emptyState = document.getElementById('empty-state');
            
            // 显示骨架屏
            showSkeletonScreens();
            
            // 模拟API请求延迟
            setTimeout(() => {
                // 获取帖子数据
                const localStorageData = JSON.parse(localStorage.getItem('posts')) || {};
                const posts = localStorageData.posts || [];
                
                // 筛选和排序
                let filteredPosts = posts;
                
                if (category) {
                    filteredPosts = filteredPosts.filter(post => post.category === category);
                }
                
                if (sortBy === 'newest') {
                    filteredPosts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                } else if (sortBy === 'popular') {
                    filteredPosts.sort((a, b) => (b.likes || 0) - (a.likes || 0));
                } else if (sortBy === 'views') {
                    filteredPosts.sort((a, b) => (b.views || 0) - (a.views || 0));
                }
                
                // 清空容器
                postsContainer.innerHTML = '';
                
                if (filteredPosts.length === 0) {
                    emptyState.style.display = 'block';
                    // 隐藏骨架屏
                    hideSkeletonScreens();
                    return;
                } else {
                    emptyState.style.display = 'none';
                }
                
                // 隐藏骨架屏
                hideSkeletonScreens();
                
                // 渲染帖子列表
                filteredPosts.forEach((post, index) => {
                    const postElement = document.createElement('div');
                    postElement.className = 'post-card';
                    
                    const excerpt = post.content.length > 150 ? post.content.substring(0, 150) + '...' : post.content;
                    const bgColor = getRandomColor();
                    const textColor = getContrastColor(bgColor);
                    
                    // 检查当前用户是否是帖子作者
                    const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
                    const isAuthor = currentUser.id === post.author.id;
                    
                    postElement.innerHTML = `
                        <div class="post-image" style="position: relative; overflow: hidden; height: 200px;">
                            <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='400' height='200' viewBox='0 0 400 200'><rect width='400' height='200' fill='${encodeURIComponent(bgColor)}'/><text x='200' y='100' font-size='20' text-anchor='middle' fill='${encodeURIComponent(textColor)}'>${post.category}</text></svg>" alt="${post.title}" style="width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease;">
                            <div style="position: absolute; bottom: 0; left: 0; right: 0; background: linear-gradient(to top, rgba(0,0,0,0.7), transparent); padding: 20px 15px; transform: translateY(100%); transition: transform 0.3s ease;">
                                <span style="color: white; font-size: 14px; font-weight: 600; text-transform: uppercase;">${post.category}</span>
                            </div>
                        </div>
                        <div class="post-content" style="padding: 20px;">
                            <h3 class="post-title" style="margin: 0 0 15px 0; font-size: 20px; font-weight: 700; color: #1e293b;">${post.title}</h3>
                            <p class="post-excerpt" style="margin: 0 0 20px 0; color: #64748b; line-height: 1.6;">${excerpt}</p>
                            <div class="post-meta" style="display: flex; justify-content: space-between; align-items: center;">
                                <div class="post-author" style="display: flex; align-items: center; gap: 10px;">
                                    <div class="user-avatar" style="width: 36px; height: 36px; border-radius: 50%; overflow: hidden;">
                                        <img src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='100' height='100' viewBox='0 0 100 100'><circle cx='50' cy='50' r='40' fill='${encodeURIComponent(bgColor)}'/><circle cx='50' cy='40' r='10' fill='white'/><path d='M30,70 Q50,85 70,70' fill='white'/></svg>" alt="${post.author.username}" style="width: 100%; height: 100%; object-fit: cover;">
                                    </div>
                                    <span style="color: #334155; font-weight: 500;">${post.author.username}</span>
                                </div>
                                <div class="post-stats" style="display: flex; gap: 15px; align-items: center;">
                                    <span style="color: #64748b; display: flex; align-items: center; gap: 5px;"><i class="far fa-eye"></i> ${post.views || 0}</span>
                                    <span style="color: #64748b; display: flex; align-items: center; gap: 5px;"><i class="far fa-heart"></i> ${post.likes || 0}</span>
                                    <span style="color: #64748b; display: flex; align-items: center; gap: 5px;"><i class="far fa-comment"></i> ${(post.comments || []).length}</span>
                                    ${isAuthor ? `<button class="delete-btn" onclick="event.stopPropagation(); handleDeletePost('${post.id}')" title="删除帖子" style="background: #ef4444; color: white; padding: 6px 12px; border-radius: 15px; border: none; font-size: 12px; cursor: pointer; transition: all 0.3s ease;">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>` : ''}
                                </div>
                            </div>
                            <div class="post-date" style="margin-top: 15px; color: #94a3b8; font-size: 14px;">
                                ${new Date(post.createdAt).toLocaleDateString('zh-CN')}
                            </div>
                        </div>
                    `;
                    
                    postElement.addEventListener('click', function() {
                        // 点击帖子跳转到详情页
                        window.location.href = `post-detail.html?id=${post.id}`;
                    });
                    
                    // 添加图片悬停效果
                    const postImage = postElement.querySelector('.post-image');
                    const img = postImage.querySelector('img');
                    const overlay = postImage.querySelector('div');
                    
                    postImage.addEventListener('mouseenter', function() {
                        img.style.transform = 'scale(1.1)';
                        overlay.style.transform = 'translateY(0)';
                    });
                    
                    postImage.addEventListener('mouseleave', function() {
                        img.style.transform = 'scale(1)';
                        overlay.style.transform = 'translateY(100%)';
                    });
                    
                    postsContainer.appendChild(postElement);
                    
                    // 延迟显示，创建淡入效果
                    setTimeout(() => {
                        postElement.classList.add('show');
                    }, index * 100);
                });
            }, 1000);
        }
        
        function showSkeletonScreens() {
            const postsContainer = document.getElementById('posts-container');
            postsContainer.innerHTML = '';
            
            // 创建5个骨架屏
            for (let i = 0; i < 5; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'post-skeleton';
                skeleton.style.display = 'none'; // 初始隐藏以便淡入
                
                skeleton.innerHTML = `
                    <div style="width: 100%; height: 200px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite;"></div>
                    <div style="padding: 20px;">
                        <div style="height: 24px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; margin-bottom: 15px; width: 80%; border-radius: 4px;"></div>
                        <div style="height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; margin-bottom: 10px; width: 100%; border-radius: 4px;"></div>
                        <div style="height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; margin-bottom: 10px; width: 100%; border-radius: 4px;"></div>
                        <div style="height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; margin-bottom: 20px; width: 60%; border-radius: 4px;"></div>
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div style="display: flex; align-items: center; gap: 10px;">
                                <div style="width: 36px; height: 36px; border-radius: 50%; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite;"></div>
                                <div style="height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; width: 100px; border-radius: 4px;"></div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <div style="width: 30px; height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px;"></div>
                                <div style="width: 30px; height: 16px; background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%); background-size: 200% 100%; animation: loading 1.5s infinite; border-radius: 4px;"></div>
                            </div>
                        </div>
                    </div>
                `;
                
                postsContainer.appendChild(skeleton);
                
                // 淡入效果
                setTimeout(() => {
                    skeleton.style.display = 'block';
                    skeleton.style.opacity = '0';
                    skeleton.style.transition = 'opacity 0.5s ease';
                    skeleton.style.borderRadius = '16px';
                    skeleton.style.overflow = 'hidden';
                    skeleton.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.05)';
                    skeleton.style.background = 'white';
                    
                    setTimeout(() => {
                        skeleton.style.opacity = '1';
                    }, 50);
                }, i * 100);
            }
        }
        
        function hideSkeletonScreens() {
            const skeletons = document.querySelectorAll('.post-skeleton');
            skeletons.forEach(skeleton => {
                skeleton.style.opacity = '0';
                skeleton.style.transition = 'opacity 0.3s ease';
                
                setTimeout(() => {
                    skeleton.remove();
                }, 300);
            });
        }
        
        // 辅助函数 - 生成随机颜色
        function getRandomColor() {
            const colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
        
        // 辅助函数 - 获取对比色
        function getContrastColor(hexColor) {
            const r = parseInt(hexColor.slice(1, 3), 16);
            const g = parseInt(hexColor.slice(3, 5), 16);
            const b = parseInt(hexColor.slice(5, 7), 16);
            const brightness = (r * 299 + g * 587 + b * 114) / 1000;
            return brightness > 128 ? '#000000' : '#FFFFFF';
        }

        // 删除帖子
        function handleDeletePost(postId) {
            const currentUser = JSON.parse(localStorage.getItem('currentUser')) || {};
            
            // 检查用户是否登录
            if (!currentUser.id) {
                alert('请先登录才能删除帖子');
                return;
            }
            
            // 获取所有帖子数据
            const localStorageData = JSON.parse(localStorage.getItem('posts')) || {};
            const posts = localStorageData.posts || [];
            const postIndex = posts.findIndex(p => p.id === postId);
            
            // 检查帖子是否存在
            if (postIndex === -1) {
                alert('帖子不存在');
                return;
            }
            
            const post = posts[postIndex];
            
            // 检查用户是否有权限删除
            if (post.author.id !== currentUser.id) {
                alert('您只能删除自己发布的帖子');
                return;
            }
            
            // 确认删除
            if (!confirm('确定要删除这篇帖子吗？此操作不可撤销。')) {
                return;
            }
            
            // 执行删除
            posts.splice(postIndex, 1);
            localStorage.setItem('posts', JSON.stringify({ posts: posts }));
            
            // 显示成功消息并重新加载帖子列表
            alert('帖子删除成功');
            loadPosts();
        }
    </script>
